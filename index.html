<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>True or Scam — Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/public/styles.css" />
  </head>
  <body>
    <header>
      <h1>True or Scam</h1>
      <p class="muted">
        Paste a link/video/image URL, a text claim — or drop an image file.
        We’ll detect the right checks automatically.
      </p>
    </header>

    <main>
      <form id="detect-form" class="card" enctype="multipart/form-data">
        <label>Detector input</label>
        <textarea
          id="detector-input"
          placeholder="Paste URL or claim text here…"
          rows="3"
        ></textarea>
        <div class="row">
          <input id="file-input" type="file" accept="image/*" />
          <input
            id="context-input"
            type="text"
            placeholder="Context (optional)"
          />
        </div>
        <button type="submit">Run detection</button>
      </form>

      <div id="result"></div>
    </main>

    <footer class="muted">
      <p>
        Goal: fill the fraud-detection gap for links, images, video & news
        claims.
      </p>
    </footer>

    <script src="/public/app.js" defer></script>
  </body>
</html>
